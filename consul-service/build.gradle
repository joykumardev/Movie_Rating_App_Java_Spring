buildscript {
	ext {
		springBootVersion = '2.1.0.RELEASE'
	}
	repositories {
		jcenter()
	}
	dependencies {
		classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
	}
}

apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 1.8
targetCompatibility = 1.8


dependencyManagement {
  imports {
    mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Brixton.RELEASE'
    mavenBom 'org.springframework.cloud:spring-cloud-consul:1.0.0.M1'
  }
}

springBoot {
	mainClassName = 'com.demo.service.Application'
}

dependencies {
	implementation group: 'org.springframework.boot', name: 'spring-boot'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-actuator'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web'
	
	implementation group: 'org.springframework.cloud', name: 'spring-cloud-consul-config'
	implementation group: 'org.springframework.cloud', name: 'spring-cloud-consul-discovery'
	implementation group: 'org.springframework.cloud', name: 'spring-cloud-consul-bus'
	implementation group: 'org.springframework.cloud', name: 'spring-cloud-consul-ui'
	implementation group: 'org.springframework.cloud', name: 'spring-cloud-commons', version: '1.1.0.RELEASE'
	implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-netflix-eureka-client'
	
	implementation group: 'org.projectlombok', name: 'lombok'

    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

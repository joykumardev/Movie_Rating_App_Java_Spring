buildscript {
	ext {
		springBootVersion = '2.1.0.RELEASE'
	}
	repositories {
		jcenter()
	}
	dependencies {
		classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
	}
}

apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 1.8
targetCompatibility = 1.8


dependencyManagement {
  imports {
    mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Brixton.RELEASE'
  }
}

springBoot {
	mainClassName = 'com.demo.service.Application'
}

dependencies {
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-rest'
    implementation group: 'org.springframework.data', name: 'spring-data-neo4j'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web'
	
	implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-zuul'
	implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-eureka'
	implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-feign'
	implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter'
	
	implementation group: 'com.vaadin', name: 'vaadin-spring-boot-starter', version: '1.0.0.beta3'
	implementation group: 'joda-time', name: 'joda-time', version: '2.7'
	implementation group: 'org.springframework.hateoas', name: 'spring-hateoas', version: '0.16.0.RELEASE'

    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
